<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style3.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Вход – Google Аккаунты </title>
</head>

<body>
    <div class="container">
        <div class="top-content">
            <img src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" alt="">
            <h2>Вход</h2>
            <p class="heading">Используйте аккаунт Google</p>

        </div>
        <div class="inputs">
            <input type="email" name="" id="email" class="input">
            <label for="email" class="input-label">Телефон или адрес эл. почты</label>

        </div>
        <a href="" class="link-btn">Забыли адрес электронной почты?</a>
        <p class="color">Работаете на чужом компьютере? Включите гостевой режим.
            <a href="" class="link-btn">Подробнее…</a>
        </p>
        <div class="btn-group">
            <button class="create-btn">Создать аккаунт</button>
            <button class="next-btn">Далее</button>

        </div>
    </div>
</body>

</html>
